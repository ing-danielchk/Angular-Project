<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>


        <a class="mat-list-item" href="#"><i class="fa fa-home fa-2x" aria-hidden="true"></i>&nbsp; Tienda </a>
        <a class="mat-list-item" href="#"><i class="fa fa-cubes fa-2x" aria-hidden="true"></i>&nbsp; Productos</a>
        <a class="mat-list-item" href="#"><i class="fa fa-truck fa-2x" aria-hidden="true"></i>&nbsp; Envios</a>
        <a class="mat-list-item" href="#"><i class="fa fa-cog fa-2x" aria-hidden="true"></i>&nbsp; Servicios</a>




    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        <mat-icon  aria-hidden = "falso"  aria-label = "Ejemplo de icono de inicio" > inicio </mat-icon>

      </button>
      <span>EstelarExpress</span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <app-dashboard></app-dashboard>


  </mat-sidenav-content>
</mat-sidenav-container>
